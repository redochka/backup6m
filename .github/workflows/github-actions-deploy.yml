name: GitHub Actions to build Backup6m image and 🚀 push it to docker repo
#run-name: ${{ github.actor }} is building backup6m 🚀
on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🔎 The name of your branch is ${{ github.ref }}"
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - name: Launching the backup6m docker build
        env:
          DOCKER_HUB_USER: ${{ secrets.DOCKER_HUB_USER }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
        run: |
          docker build -t backup6m .
          MY_VERSION=v$GITHUB_REF_NAME
          docker tag backup6m redochka/myrepo:backup6m-$MY_VERSION
          docker push redochka/myrepo:backup6m-$MY_VERSION
      - run: echo "🍏 This job's status is ${{ job.status }}."
